<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
      </ng-container>
  
      <!-- Name_Song Column -->
      <ng-container matColumnDef="Canción">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Canción </th>
        <td mat-cell *matCellDef="let row">{{row.nombre_cancion}}</td>
      </ng-container>
  
      <!-- Name_Album Column -->
      <ng-container matColumnDef="Album">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre_album}} </td>
      </ng-container>
      <ng-container matColumnDef="URL_Preview">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Preview </th>
        <td mat-cell *matCellDef="let row"> <a target="_blank" [href]="row.url_preview">Pincha aqui</a></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio.valor}} {{row.precio.tipo_moneda}} </td>
      </ng-container>

      <!-- ReleaseDate Column -->
      <ng-container matColumnDef="Lanzamiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lanzamiento </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha_de_lanzamiento | date:'dd/MM/YYYY'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
